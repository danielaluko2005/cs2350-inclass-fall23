<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Document</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center">Guest <i class="bi bi-book-half"></i> Book </h1>
        <form id="myform" class="" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">Guest's first name</label>
                <input type="text" class="form-control" id="fn" name="firstname" placeholder="First name goes here."
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Guest's last name</label>
                <input type="text" class="form-control" id="ln" name="lastname" placeholder="Last name goes here"
                    aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="submitGuest">Add a guest</button>
            <button type="reset" class="btn btn-secondary to-cancel">Reset</button>
        </form>
    </div>
    <div class="container">
        <div style="display: flex; justify-content: space-between;" class="container my-3">
            <h1>Registered guests</h1>
            <button class="btn btn-danger clearall">Clear all</button>
        </div>


        <table class="table" id="guests">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



</body>
<script type="module" src="./javascripts/assignment.js"></script>


</html>
